  <style>
    #preloader {
      background: #000 url(img/logo/load.gif) no-repeat center center;
      background-size: 25%;
      height: 100vh;
      background-blend-mode: difference;
      width: 100%;
      position: fixed;
      z-index: 200;
    }

    svg {
      margin-top: 6vh;
      font-family: "Russo One", sans-serif;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    svg text {
      text-transform: uppercase;
      animation: stroke 5s infinite alternate;
      stroke-width: 2;
      stroke: #3675a0;
      font-size: 140px;
    }

    @keyframes stroke {
      0% {
        fill: rgba(72, 138, 20, 0);
        stroke: rgb(255, 0, 0);
        stroke-dashoffset: 25%;
        stroke-dasharray: 0 50%;
        stroke-width: 2;
      }

      70% {
        fill: rgba(72, 138, 20, 0);
        stroke: rgb(255, 0, 0);
      }

      80% {
        fill: rgba(72, 138, 20, 0);
        stroke: rgb(255, 0, 0);
        stroke-width: 3;
      }

      100% {
        fill: rgba(54, 95, 160, 0);
        stroke: rgb(255, 0, 0);
        stroke-dashoffset: -25%;
        stroke-dasharray: 50% 0;
        stroke-width: 0;
      }
    }

    .glow-on-hover {
      margin-top: 8vh;
      margin-bottom: 5vh;
      width: 220px;
      height: 50px;
      border: none;
      outline: none;
      color: #fff;
      background: transparent;
      cursor: pointer;
      position: relative;
      z-index: 0;
      border-radius: 10px;
    }

    .glow-on-hover:before {
      content: "";
      background: linear-gradient(45deg,
          #ff0000,
          #ff7300,
          #fffb00,
          #48ff00,
          #00ffd5,
          #002bff,
          #7a00ff,
          #ff00c8,
          #ff0000);
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: glowing 20s linear infinite;
      opacity: 1;
      transition: opacity 0.3s ease-in-out;
      border-radius: 10px;
    }

    .glow-on-hover:after {
      z-index: -1;
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: #111;
      left: 0;
      top: 0;
      border-radius: 10px;
    }

    @keyframes glowing {
      0% {
        background-position: 0 0;
      }

      50% {
        background-position: 400% 0;
      }

      100% {
        background-position: 0 0;
      }
    }

    @media (max-width: 767px) {
      svg {
        margin-top: auto;
      }
    }
  </style>
</head>
